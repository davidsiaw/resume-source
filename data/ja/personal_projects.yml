- :name: Chino
  :description: Cappuccinoアプリの建造とプレビューを簡単にするツール
  :about:
  - Objective-JとCappuccinoアプリの開発を円滑にするために作ったツール
  - プレビュー用の小さいウェブサーバとビルド機能が含んでいます
  - CappuccinoとObjective-JはMac向けのアプリ開発と同じ感覚でWebアプリケーションを開発することができるフレームワークです
  - <a href="http://www.cappuccino-project.org/">CappuccinoとObjective-Jのウェブサイト(リンク)</a> 
  - <a href="http://davidsiaw.github.io/Cappuccino-Kitchen-Sink/">Cappuccinoアプリ例(リンク)</a> 
  :url: https://github.com/davidsiaw/chino
  :languages:
  - Ruby
  - Objective-J

- :name: Kichi
  :description: 設定秘密管理ツール (AWS IAMとAWS S3使用)
  :about:
  - AWS IAMを利用して設定秘密(パスワードやAPIキーなど)の管理を簡単にするDevOps向きツール
  - 設定秘密はすべてAWS S3に保存されている故、秘密の読み込みはアクセス権限を持つAWSアカウント制となります
  :url: https://github.com/davidsiaw/kichi
  :languages:
  - Ruby

