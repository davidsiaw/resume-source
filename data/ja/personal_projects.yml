- :name: AionDB
  :description: MMOのAion Onlineのゲームクライアントから情報を掘り出してウェブサイトを作るツール
  :url: https://github.com/davidsiaw/aiondb
  :about:
  - C#に特別に作られたファイルフォーマット定義言語を使って、ゲームクライアントファイルから情報を読み込めるようにしました。
  - WebGLで家具表示されています。（Decorationsページにご覧いただけます。）
  - Google Maps APIを使って資源取集位置を表示されています。
  - <a href="https://aiondb.astrobunny.net">AionDBウェブサイトはこちら</a>
  :languages:
  - C#
  - HTML
  - JavaScript
  - CSS

